apiVersion: v1
kind: Secret
metadata:
  name: mindmesh-secrets
  namespace: mindmesh
  labels:
    app: mindmesh
    version: v1
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "mindmesh_user"
  POSTGRES_PASSWORD: "secure_postgres_password_change_me"
  
  # JWT Secrets
  JWT_SECRET: "your_jwt_secret_key_change_me"
  JWT_REFRESH_SECRET: "your_jwt_refresh_secret_change_me"
  
  # Redis Auth
  REDIS_PASSWORD: "secure_redis_password_change_me"
  
  # Third-party API Keys
  OPENAI_API_KEY: "your_openai_api_key"
  GOOGLE_ANALYTICS_ID: "your_google_analytics_id"
  
  # Encryption Keys
  ENCRYPTION_KEY: "your_32_character_encryption_key"
  
  # Email Service
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your_email@gmail.com"
  SMTP_PASSWORD: "your_smtp_password"
  
  # External Services
  WEBHOOK_SECRET: "your_webhook_secret_key"
  API_SECRET_KEY: "your_api_secret_key"

